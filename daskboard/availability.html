<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
 <title>ServZo</title>
    <link rel="shortcut icon" href="../images/servzoimg/logi.jpg" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <style>
   
    .header {
      background: linear-gradient(135deg, #1cc88a, #4e73df);
      padding: 60px 20px;
      color: white;
      text-align: center;
    }
    .availability-card {
      background: white;
      border-radius: 1rem;
      padding: 30px;
      box-shadow: 0 0.15rem 1rem rgba(0,0,0,0.1);
    }
    .sidebar {
      height: 100vh;
      background-color: #1cc88a;
      padding: 2rem 1rem;
      color: white;
    }
    .sidebar h4 {
      font-weight: bold;
    }
    .sidebar a {
      color: white;
      display: block;
      margin: 1rem 0;
      text-decoration: none;
    }
    .sidebar a:hover {
      color: #ffc107;
    }
    .main {
      margin-left: 250px;
      padding: 2rem;
    }
    .card {
      border: none;
      border-radius: 1rem;
      box-shadow: 0 0.125rem 1.25rem rgba(0, 0, 0, 0.075);
    }
    .card i {
      font-size: 2rem;
      color: #1cc88a;
    }
  </style>
</head>
<body>

  
<div class="d-flex">
  <!-- Sidebar -->
  <div class="sidebar position-fixed">
    <h4 class="mb-4">Servzo</h4>
    <a href="workersprofiles.html"><i class="fas fa-user"></i> My Profile</a>
    <a href="availability.html"><i class="fas fa-calendar-day"></i> Availability</a>
    <a href="jobrequest.html"><i class="fas fa-briefcase"></i> Job Requests</a>
    <a href="workersrating.html"><i class="fas fa-chart-line"></i> Ratings</a>
    <a href="logout.html"><i class="fas fa-sign-out-alt"></i> Logout</a>
  </div>

  <!-- Main Content -->
  <div class="main container-fluid">
    <div class="header">
    <h1 class="display-5">ðŸ•’ Set Availability</h1>
    <p>Select your working date and time</p>
  </div>
    <div class="availability-card">
      <form action="slotbookingsuccess.html" method="GET">
        <!-- Date Picker -->
        <div class="mb-4">
          <label for="availableDate" class="form-label">Select Date</label>
          <input type="date" class="form-control" id="availableDate" name="date" required>
        </div>

        <!-- Start Time Picker -->
        <div class="mb-4">
          <label for="startTime" class="form-label">Select Time</label>
          <input type="text" class="form-control" id="startTime" name="start_time" required>
        </div>

        <!-- Submit Button -->
        <div class="text-end">
          <button type="submit" class="btn btn-success px-4">Save Availability</button>
        </div>
      </form>
    </div>
  </div>
  </div>
<footer class="py-3 bg-dark text-white text-center fixed-bottom">
        <div class="container">
            <p class="mb-0">&copy; 2025 Servzo. All rights reserved.</p>
        </div>
    </footer>
  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
    // Disable past dates
    const today = new Date().toISOString().split('T')[0];
    document.getElementById("availableDate").setAttribute("min", today);

    // Time picker (12-hour format with AM/PM)
    flatpickr("#startTime", {
      enableTime: true,
      noCalendar: true,
      dateFormat: "h:i K",
      time_24hr: false
    });
  </script>

</body>
</html>
