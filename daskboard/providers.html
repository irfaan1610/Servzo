<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ServZo</title>
    <link rel="shortcut icon" href="../images/servzoimg/logi.jpg" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background-color: #f8f9fc;
    }
    .page-header {
      background: linear-gradient(135deg, #4e73df, #1cc88a);
      color: white;
      padding: 60px 20px;
      text-align: center;
    }
    .booking-card {
      border: none;
      border-radius: 1rem;
      box-shadow: 0 0.15rem 1rem rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }
    .booking-card:hover {
      transform: translateY(-5px);
    }
    .badge-status {
      font-size: 0.85rem;
      padding: 5px 10px;
      border-radius: 50px;
    }
    .status-confirmed {
      background-color: #1cc88a;
      color: white;
    }
    .status-pending {
      background-color: #f6c23e;
      color: white;
    }
    .status-cancelled {
      background-color: #e74a3b;
      color: white;
    }
     
    .sidebar {
      height: 100vh;
      background-color: #4e73df;
      padding: 2rem 1rem;
      color: white;
      position: fixed;
      width: 250px;
    }
    .sidebar h4 {
      font-weight: bold;
    }
    .sidebar a {
      color: white;
      display: block;
      margin: 1rem 0;
      text-decoration: none;
    }
    .sidebar a:hover {
      color: #ffc107;
    }
    .main {
      margin-left: 270px;
      padding: 2rem;
    }
    .btn-group .btn {
      margin-left: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="d-flex">
  <!-- Sidebar -->
  <div class="sidebar">
    <h4 class="mb-4">Servzo</h4>
    <a href="../Services1.html"><i class="fas fa-list"></i> View Services</a>
    <a href="userbooking.html"><i class="fas fa-calendar-check"></i> My Bookings</a>
    <a href="providers.html"><i class="fas fa-calendar-check"></i> Providers</a>
    <a href="userfeedback.html"><i class="fas fa-star"></i> Feedback</a>
    <a href="logout.html"><i class="fas fa-sign-out-alt"></i> Logout</a>
  </div>

  <!-- Main Content -->
  <div class="main container-fluid">
  <div class="container mt-5">
    <h2 class="text-center mb-4">Available Service Providers</h2>
    <table class="table table-bordered">
      <thead class="table-primary">
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Service</th>
          <th>Location</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Sarah Thompson</td>
          <td>Private Tutor</td>
          <td>Chennai</td>
          <td><button class="btn btn-success btn-sm" onclick="book('Sarah Thompson')">Book</button></td>
        </tr>
        <tr>
          <td>2</td>
          <td>Ramesh Iyer</td>
          <td>Chef</td>
          <td>Bangalore</td>
          <td><button class="btn btn-success btn-sm" onclick="book('Ramesh Iyer')">Book</button></td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Booking Modal -->
  <div class="modal fade" id="bookingModal" tabindex="-1">
    <div class="modal-dialog">
      <form class="modal-content" method="GET" action="bookingsucces2.html">
        <div class="modal-header">
          <h5 class="modal-title">Confirm Booking</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p>Book <strong id="providerNameText">this provider</strong>?</p>
          <input type="hidden" name="provider" id="providerNameInput">
          <div class="mb-3">
            <label>Your Name:</label>
            <input type="text" name="name" class="form-control" required>
          </div>
          <div class="mb-3">
            <label>Your Number:</label>
            <input type="text" name="phone" class="form-control" required pattern="[0-9]{10}">
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Confirm</button>
        </div>
      </form>
    </div>
  </div>
</div>
<footer class="py-3 bg-dark text-white text-center fixed-bottom">
        <div class="container">
            <p class="mb-0">&copy; 2025 Servzo. All rights reserved.</p>
        </div>
    </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function book(provider) {
      document.getElementById('providerNameText').textContent = provider;
      document.getElementById('providerNameInput').value = provider;
      new bootstrap.Modal(document.getElementById('bookingModal')).show();
    }
  </script>
</body>
</html>
