<body>

<div class="d-flex">

<div class="feedback-card">

  <div class="container">
    <h1 class="display-5 fw-bold">Share Your Feedback</h1>
    <p class="lead">Help us improve by reviewing your experience</p>
  </div>
</section>
  <form method="post" action="backend/save_feedback.php">
    <div class="mb-3">
      <label for="serviceType" class="form-label">Service Used</label>
      <select class="form-select" id="serviceType" name="service">
        <option selected disabled>Select service</option>
        <option value="electrician">Electrician</option>
        <option value="plumber">Plumber</option>
        <option value="cleaning">Cleaning</option>
        <option value="tutor">Tutor</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Rate Your Experience</label>
      <div class="rating-stars" id="ratingStars">
        <i class="fas fa-star" data-value="1"></i>
        <i class="fas fa-star" data-value="2"></i>
        <i class="fas fa-star" data-value="3"></i>
        <i class="fas fa-star" data-value="4"></i>
        <i class="fas fa-star" data-value="5"></i>
      </div>
      <input type="hidden" name="rating" id="ratingValue" value="0">
    </div>

    <div class="mb-3">
      <label for="feedback" class="form-label">Your Feedback</label>
      <textarea class="form-control" id="feedback" name="feedback" rows="4" placeholder="What did you like or dislike?" required></textarea>
    </div>

    <button type="submit" class="btn btn-primary w-100">Submit Feedback</button>

</div>

        <div class="container">

        </div>
    </footer>
<script>
  // Star Rating Script
  const stars = document.querySelectorAll('#ratingStars i');
  const ratingInput = document.getElementById('ratingValue');
  
  stars.forEach(star => {
    star.addEventListener('click', () => {
      const value = parseInt(star.getAttribute('data-value'));
      ratingInput.value = value;

      stars.forEach(s => {
        if (parseInt(s.getAttribute('data-value')) <= value) {
          s.classList.add('active');
        } else {
          s.classList.remove('active');
        }
      });
    });
  });
</script>
