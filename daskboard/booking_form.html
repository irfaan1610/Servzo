<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
 <title>ServZo</title>
    <link rel="shortcut icon" href="../images/servzoimg/logi.jpg" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h2 class="mb-4 text-center text-primary">Book a Service</h2>
    <form action="bookingsuccessful.html" method="POST" class="card p-4 shadow-sm">
      
      <div class="mb-3">
        <label for="name" class="form-label">Your Name</label>
        <input type="text" name="name" id="name" class="form-control" placeholder="Enter your full name" required>
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">WhatsApp Number</label>
        <input type="text" name="phone" id="phone" class="form-control" placeholder="Format: +91XXXXXXXXXX" required>
      </div>

      <div class="mb-3">
        <label for="provider" class="form-label">Select Service Provider</label>
        <select name="provider" id="provider" class="form-select" required>
          <option value="" disabled selected>-- Choose a provider --</option>
          <option value="Sarah Thompson - Private Tutor">Sarah Thompson - Private Tutor</option>
          <option value="Ramesh Iyer - Personal Chef">Ramesh Iyer - Personal Chef</option>
          <option value="Anjali Verma - Yoga Instructor">Anjali Verma - Yoga Instructor</option>
          <option value="Rahul Sharma - Plumber">Rahul Sharma - Plumber</option>
          <option value="Neha Singh - Electrician">Neha Singh - Electrician</option>
          <option value="Deepak Patel - Computer Repair">Deepak Patel - Computer Repair</option>
        </select>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary">Book Now</button>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
